<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


<link rel="stylesheet" href="/css/home.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>

    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<header>
<nav th:insert="fragments/navbar" :: navbar></nav>

</header>
<h1 class="text-center">Home Page</h1>

<br>
<br>
<div class="sign-up-modal">
    <div id="close-modal-button">
    </div>

    <div class="logo-container">
        <svg class="logo" width="94.4px" height="56px">
            <g>
                <polygon points="49.3,56 49.3,0 0,28 	" />
                <path d="M53.7,3.6v46.3l40.7-23.2L53.7,3.6z M57.7,10.6l28.4,16.2L57.7,42.9V10.6z" />
            </g>
        </svg>
    </div>


    <form class="details was-validated" th:action="@{/account/post/}" method="post" th:object="${customer}" >
        <div class="input-container" style="margin-bottom: -70px">
            <input class="col-sm-12 email-input with-placeholder" name="email" th:field="*{email}" type="email" placeholder="Email" required/>
        </div>

        <div class="dropdown" style="margin-top: 50px" required>
                <input  class="btn btn-primary dropdown-toggle" type="submit" value="Customer Details" data-toggle="dropdown" style="margin-top: 70px" required>
            <div class="dropdown-menu bg-dark" style="margin-right: 550px" >
               <form style=" margin-top: 600px; "  >
                   <div class="card bg-dark" style="width: 800px">
                    <h3 class="text-white text-center card-header " >Account details</h3>
                       <label class="text-white"> City
                           <input class=" w-100 border border-white bg-white" name="city" th:field="*{details.city}" style="padding: 10px" type="text" required  />
                       </label>
                       <label class="text-white"> Street
                       <input class=" w-100 border border-white bg-white" name="street" th:field="*{details.street}" style="padding: 10px" type="text" required />
                       </label>
                       <label class="text-white">
                           ZipCode
                           <input class=" w-100 border border-white bg-white" name="zipcode" th:field="*{details.zipCode}" style="padding: 10px" type="number" required />
                       </label>
                       <label class="text-white"> HomePhone
                           <input class=" w-100 border border-white bg-white"  th:field="*{details.homePhone}"style="padding: 10px" type="number" required />
                       </label>
                       <label class="text-white"> CellPhone
                           <input class=" w-100 border border-white bg-white" th:field="*{details.cellPhone}" style="padding: 10px" type="number" required />
                       </label>
                   </div>
                   <input type="submit" class="btn btn-danger text-white w-25 bg-danger "  style="margin-left: 300px"  value="Register" required/>
               </form>
            </div>
            <input id="sign-up-button" type="submit" value="Register"  style="margin-top: 70px;">
        </div>

    </form>

</div>
<footer th:insert="fragments/footer" ::footer></footer>

<script src="/js/home.js"></script>
</body>
</html>
